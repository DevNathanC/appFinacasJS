<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/cadastro.css" />

    <title>Cadastro</title>
  </head>
  <body>
    <form class="c-principal" data-formulario>
      <h1>Cadastro</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Anderson"
          minlength="3"
          name="nome"
          required
        />
        <span class="mensagem-erro"></span>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Sobrenome</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Silva"
          minlength="3"
          required
          name="sobrenome"
        />
        <span class="mensagem-erro"></span>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Data de nascimento</label
        >
        <input
          type="date"
          class="form-control"
          id="exampleFormControlInput1"
          required
          name="nascimento"
        />
        <span class="mensagem-erro"></span>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="example@hotmail.com"
          minlength="4"
          required
          name="email"
        />
        <span class="mensagem-erro"></span>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="*********"
          minlength="8"
          required
          name="senha"
        />
        <span class="mensagem-erro"></span>
      </div>
      <div class="c-btn">
        <button type="submit" class="btn btn-primary c-btn-iten">
          Cadastrar
        </button>
      </div>
      <a href="login.html">Log in</a>
    </form>
    <script type="module" src="js/cadastro.js"></script>
  </body>
</html>
